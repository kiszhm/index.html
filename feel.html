<!DOCTYPE html>
<html>
<head>
<title>Feelings</title>
</head>
<body>
<p>Isn't it funny,</p>
<p>How most people depend</p>
<p>On how they feel than think</p>
<br>
<p>What if what feels right,</p>
<p>Bring you to the wrong path?</p>
<p>Who would you point fingers to,</p>
<p>when all along it's all your fault?</p>
<br>
<p>"It's okay," they say.</p>
<p>"It'll be worth it in the end," they say.</p>
<p>When will the end be near?</p>

</body>
</html>
